<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>

   <div class="card">
      <div class="card-icon ">
         <i class='bx bx-heart icon-heart'></i>
         <i class='bx bx-cart icon-cart'></i>
      </div>
      <div class="img-item transition">
         <img src="./Nike Zoom KD 12.png" alt="">
      </div>
      <div class="item-heading transition">
         <h3 class="item__title ">Nike Zoom KD 12</h3>
         <p class="item__price transition">$99</p>
      </div>
      <div class="item-description transition">
         <div class="item__size ">
            <span>Size: </span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
         </div>
         <div class="item__color ">
            <span>Color: </span>
            <div class="color-select green-color"></div>
            <div class="color-select red-color"></div>
            <div class="color-select black-color"></div>
         </div>
         <div class="item-btn ">
            <button class="btn buy-btn transition">Buy now</button>
            <button class="btn add-btn transition">Add cart</button>
         </div>
      </div>
   </div>
   </div>
</body>

</html>
