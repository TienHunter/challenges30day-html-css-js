<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
   <title>Validator password</title>
</head>

<body>
   <div class="container">
      <form action="">
         <div class="form-input">
            <input type="password" placeholder="Enter your password" autocomplete="off">
            <div class="form-eyes"></div>
         </div>
         <button class="submit">Submit</button>
      </form>
      <div class="validator">
         <p class="lowercase">Lower case</p>
         <p class="uppercase">Upper case</p>
         <p class="number">Number</p>
         <p class="symbol">At least one special symbol</p>
         <p class="characters">At least 8 characters</p>

      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
