<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="header">
         <p>Register</p>
      </div>
      <form>
         <div class="form-control">
            <input type="text" id="username" placeholder="Username">
            <span></span>
            <p class="notice"></p>
         </div>
         <div class="form-control">
            <input type="email" id="email" placeholder="Email">
            <span></span>
            <p class="notice"></p>
         </div>
         <div class="form-control">
            <input type="password" id='password' placeholder="Password" autocomplete="on">
            <span></span>
            <p class="notice"></p>

         </div>
         <div class="form-control">
            <input type="password" id='repassword' placeholder="confirm password" autocomplete="on">
            <span></span>
            <p class="notice"></p>

         </div>
         <button type="submit" value="Login" class="btn">Sign up</button>
      </form>

      <div class="footer">
         <span>Not a member</span>
         <a href="#">Sign in</a>
      </div>
   </div>
   <script src="./index.js"></script>
</body>

</html>
